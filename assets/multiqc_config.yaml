report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/conva" target="_blank">nf-core/conva</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/conva/blob/master/docs/output.md" target="_blank">documentation</a>.

export_plots: true

# Run only these modules
run_modules:
    - custom_content
    - fastqc
    - cutadapt
    - bwamem2
    - samtools
    - picard

# Order of modules
top_modules:
    - 'fail_mapped_samples'

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before quality trimming.'
        path_filters:
            - './fastqc/*.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after quality trimming.'
        path_filters:
            - './cutadapt/fastqc/*.zip'

# Move custom-content sections to the bottom of the report
report_section_order:
    software_versions:
        order: -1000
    nf-core-conva-summary:
        order: -1100

# Don't show % Dups in the General Stats table (we have this from Picard)
table_columns_visible:
    FastQC:
        percent_duplicates: False

# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
sp:
    cutadapt:
        fn: '*.log'

    samtools/stats:
        fn: '*.stats'
    samtools/flagstat:
        fn: '*.flagstat'
    samtools/idxstats:
        fn: '*.idxstats*'

    picard/markdups:
        fn: '*.MarkDuplicates.metrics.txt'
    picard/alignment_metrics:
        skip: true
    picard/basedistributionbycycle:
        skip: true
    picard/gcbias:
        skip: true
    picard/hsmetrics:
        skip: true
    picard/insertsize:
        skip: false
    picard/oxogmetrics:
        skip: true
    picard/pcr_metrics:
        skip: true
    picard/quality_by_cycle:
        skip: true
    picard/quality_score_distribution:
        skip: true
    picard/quality_yield_metrics:
        skip: true
    picard/rnaseqmetrics:
        skip: true
    picard/rrbs_metrics:
        skip: true
    picard/sam_file_validation:
        skip: true
    picard/variant_calling_metrics:
        skip: true
    picard/wgs_metrics:
        skip: true

# See https://github.com/ewels/MultiQC_TestData/blob/master/data/custom_content/with_config/table_headerconfig/multiqc_config.yaml
custom_data:
    fail_mapped_samples:
        section_name: 'WARNING: Fail Alignment Check'
        description: "List of samples that failed the BWAMEM2 minimum mapped reads threshold specified via the '--min_mapped_reads' parameter, and hence were ignored for the downstream processing steps."
        plot_type: 'table'
        pconfig:
            id: 'fail_mapped_samples_table'
            table_title: 'Samples failed mapping threshold'
            namespace: 'Samples failed mapping threshold'
            format: '{:.2f}'

